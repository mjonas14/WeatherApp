<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Weather Forecast</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <form id="search-form">
            <h2>Search for a city:</h2>
            <div>
              <input
                type="email"
                class="form-control location-search"
                id="inputLocation"
                placeholder="San Francisco"
              />
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">
              Search
            </button>
            <!-- Location search history cards -->
            <div id="cards"></div>
          </form>
        </div>
        <div id="weather-detail" class="col-9 border border-dark text-left">
          <div class="row">
            <div class="col-12">
              <h3 id="city-name" class="text-left mt-2"></h3>
              <h5 id="temperature" class="text-left mt-2"></h5>
              <h5 id="wind" class="text-left mt-2"></h5>
              <h5 id="humidity" class="text-left mt-2"></h5>
            </div>
            <div class="col-12 text-left forecast mt-5">
              <h5>5-Day Forecast</h5>
              <div class="row">
                <div class="forecast-card">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title font-weight-bold title1"></h6>
                      <div>
                        <img id="weatherImg1" src="" alt="Weather symbol" />
                      </div>
                      <p class="card-text text11"></p>
                      <p class="card-text text12"></p>
                      <p class="card-text text13"></p>
                    </div>
                  </div>
                </div>
                <div class="forecast-card">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title title2"></h6>
                      <div>
                        <img id="weatherImg2" src="" alt="Weather symbol" />
                      </div>
                      <p class="card-text text21"></p>
                      <p class="card-text text22"></p>
                      <p class="card-text text23"></p>
                    </div>
                  </div>
                </div>
                <div class="forecast-card">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title title3"></h6>
                      <div>
                        <img id="weatherImg3" src="" alt="Weather symbol" />
                      </div>
                      <p class="card-text text31"></p>
                      <p class="card-text text32"></p>
                      <p class="card-text text33"></p>
                    </div>
                  </div>
                </div>
                <div class="forecast-card">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title title4"></h6>
                      <div>
                        <img id="weatherImg4" src="" alt="Weather symbol" />
                      </div>
                      <p class="card-text text41"></p>
                      <p class="card-text text42"></p>
                      <p class="card-text text43"></p>
                    </div>
                  </div>
                </div>
                <div class="forecast-card">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title title5"></h6>
                      <div>
                        <img id="weatherImg5" src="" alt="Weather symbol" />
                      </div>
                      <p class="card-text text51"></p>
                      <p class="card-text text52"></p>
                      <p class="card-text text53"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
